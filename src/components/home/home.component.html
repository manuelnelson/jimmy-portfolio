<div class="home">
	<section class="hero">
		<video src="/images/jimmy-home.mp4" loop="true" autoplay="true"></video>
		<div class="hero-content">
			<h1>Jimmy Watkins</h1>
		</div>
	</section>
	<section class="main-content">
		<div class="carousel">
			<carousel-component *ngIf="home" [slides]="home?.carousel"></carousel-component>
		</div>
		<div class="additional-tile">
			<p [innerHTML]="home?.about"></p>
		</div>
	</section>
</div>
